<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Country Theme With API</title>
    <link href='https://fonts.googleapis.com/css?family=Nunito Sans' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="mainContainer">

        <header id="header">
            <h3>Where in the world?</h3>
            <div id="modeContainer">
                <img src="Moon.png" alt="" id="modeIcon">
                <h5 id="darkOrLight">Dark Mode</h5>
            </div>
        </header>

        <nav>

            <div class="searchContainer">

                <img src="searchImg.png" alt="" id="searchIcon">
                <input type="text" placeholder="Search for a country" autocomplete="on">
            </div>


            <div class="container-fluid">
                <div class="dropdown">
                    <button class="btn  dropdown-toggle" type="button" data-toggle="dropdown">Filter by Region <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                      <li><a href="#" class="link">Africa</a></li>
                      <li><a href="#" class="link">America</a></li>
                      <li><a href="#" class="link">Asia</a></li>
                      <li><a href="#" class="link">Europe</a></li>
                      <li><a href="#" class="link">Oceania</a></li>
                    </ul>
                  </div>
            </div>

        </nav>



       <main id="main">
             <div class="imageContainer"> 
             </div>
       </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
